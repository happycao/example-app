	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100%;
			height: 100%;
			background-color: #000;
		}

		#player {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="player">
		<iframe id="player-content" src="" width="100%" height="800" frameborder="0" marginheight="0"
		    marginwidth="0" scrolling="no" allowfullscreen="true" onload="setPlayerHeight()">
		</iframe>
	</div>
</body>

<script type="text/javascript">
	function setPlayerUrl(player_url) {
		let ifm = document.getElementById("player-content");
		ifm.src = player_url;
	};

	function setPlayerHeight() {
		let outerWidth = window.outerWidth;
		let height = outerWidth * 9 / 16;

		let player = document.getElementById("player");
		player.height = height;

		let ifm = document.getElementById("player-content");
		ifm.height = height;
	};

	window.onload = function () {

</script>
